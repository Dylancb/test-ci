language: php

php:
  - 7.1

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - php artisan key:generate
  - php artisan migrate

before_install:
  - mysql -e 'CREATE DATABASE homestead_test;'
  - mysql -e 'GRANT ALL PRIVILEGES ON *.homestead_test TO "homestead"@"localhost" IDENTIFIED BY "secret";'
script:
  - phpunit

services:
  - mysql

notifications:
  email: false